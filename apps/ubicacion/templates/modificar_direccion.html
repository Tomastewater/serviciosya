{% extends 'index_consumidor.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Modificar Dirección</h2>

    <!-- Mensajes de error generales del formulario -->
    {% if form.non_field_errors %}
        <div class="alert alert-danger">
            {{ form.non_field_errors }}
        </div>
    {% endif %}

    <form method="post" novalidate>
        {% csrf_token %}
        
        <!-- Renderiza los campos con errores destacados -->
        {{ form|crispy }}
        
        <!-- Botón para enviar el formulario -->
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
            <a href="{% url 'dire_consumidor' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
