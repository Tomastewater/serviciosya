{% extends 'index_prestador.html' %}
{% load static %}
{% block content %}

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 pl-1">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title fs-6 font-semibold">Modificar servicio</h5>

          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary mt-2">
              <i class="fas fa-save"></i> Guardar cambios
            </button>
            <a href="{% url 'servicios_prestados' %}" class="btn btn-secondary mt-2">Cancelar</a>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
