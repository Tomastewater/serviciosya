{% extends 'index_prestador.html' %}
{% block content %}

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 pl-1">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title fs-6 font-semibold">¿Confirmar eliminación?</h5>
          <p>¿Estás segura de que querés eliminar el servicio <strong>{{ object }}</strong>?</p>

          <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
              <i class="fas fa-trash"></i> Eliminar
            </button>
            <a href="{% url 'servicios_prestados' %}" class="btn btn-secondary">Cancelar</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
